<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 ñ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center;">Lista de contactos</h2>
    <h3 style="text-align:center;">Cantidad contactos: {{ count }}</h3>
    <table border="1">
        <thead>
            <th>Código</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Profesión</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Ciudad</th>
        </thead>
        <tbody>
            {% for conta in contactos %}
                <tr>
                    <td>{{ conta.id }}</td>
                    <td>{{ conta.nombre }}</td>
                    <td>{{ conta.apellidos }}</td>
                    <td>{{ conta.profesion }}</td>
                    <td>{{ conta.telefono }}</td>
                    <td>{{ conta.direccion }}</td>
                    <td>{{ conta.ciudad }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
